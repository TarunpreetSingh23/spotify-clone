<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="con">

        <div class="left-con">
            <div class="d1 grey round">
                <div class="logo "><img class="invert" src="logo.svg" alt="">Spotify <img class="close invert"
                        src="close.svg" alt=""></div>
                <div class="home "><img class="invert" src="home.svg" alt=""> home</div>
                <div class="search "><img class="invert" src="search.svg" alt="">search</div>
            </div>
            <div class="d2 grey round">
                <h1>Latest Songs</h1>

                <div class="songs">
                    <ul>

                    </ul>

                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal
                    </a>

                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center
                    </a>

                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies

                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads
                    </a>

                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility
                    </a>

                    <a href="https://www.spotify.com/legal/cookies-policy/">Cookies
                    </a>
                </div>
            </div>






        </div>
        <div class="right-con">
            <div class="header">
                <div class="d1-right flex">
                    <div class="hamer invert"><img src="hamburger.svg" alt=""></div>

                    <img class="invert " src="back_10289672.png" alt="">
                    <img class="invert" src="right-arrow_87425.png" alt="">
                </div>
                <div>
                    <a href="">Sign up</a>
                    <button>Login</button>
                </div>
            </div>
            <div class="playlist">
                <div class="upper">

                    <h1>Spotify-playlists</h1>
                    <h2 class="show">show all</h2>
                </div>
                <div class="cards">
                    
                </div>
                <div class="playbar">
                    <div class="up-seek">

                        <div id="songName"></div>
                        <div class="main invert">
                            <img id="previous" src="prevsong.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="nextsong.svg" alt="">
                        </div>
                        <div id="songTime"></div>
                    </div>
                    <div class="seekbar">


                    </div>
                    <div class="circle"></div>

                </div>

            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
